<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Performance Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="calculator-wrapper">
            <div class="calculator-header">
                <h1>Academic Performance Calculator</h1>
                <!--<button class="mode-toggle" onclick="toggleDarkMode()">ðŸŒ“</button>-->
            </div>

            <div class="tab-navigation">
                <div class="tab active" onclick="switchTab('gpa')">GPA Calculator</div>
                <div class="tab" onclick="switchTab('cgpa')">CGPA Calculator</div>
            </div>

            <div class="calculator-content">
                <!-- GPA Calculator Section -->
                <div id="gpa-section" class="calculator-section active">
                    <div class="input-group">
                        <label for="num-subjects">Number of Subjects</label>
                        <input type="number" id="num-subjects" min="1" placeholder="Enter number of subjects">
                    </div>
                    <button class="btn" onclick="generateSubjectFields()">Configure Subjects</button>
                    
                    <div class="subjects-container">
                        <div id="subject-fields" class="dynamic-fields"></div>
                    </div>
                    
                    <button id="calculate-gpa-btn" class="btn" style="display:none;" onclick="calculateGPA()">
                        Calculate GPA
                    </button>
                    <div id="gpa-result" class="result-card"></div>
                </div>

                <!-- CGPA Calculator Section -->
                <div id="cgpa-section" class="calculator-section" style="display:none;">
                    <div class="input-group">
                        <label for="previous-cgpa">Previous CGPA</label>
                        <input type="number" id="previous-cgpa" step="0.01" placeholder="CGPA till last semester">
                    </div>
                    <div class="input-group">
                        <label for="current-gpa">Current Semester GPA</label>
                        <input type="number" id="current-gpa" step="0.01" placeholder="Current Semester GPA">
                    </div>
                    <div class="input-group">
                        <label for="total-credits">Total Credits (Previous Semesters)</label>
                        <input type="number" id="total-credits" placeholder="Credits till last semester">
                    </div>
                    <div class="input-group">
                        <label for="current-credits">Current Semester Credits</label>
                        <input type="number" id="current-credits" placeholder="Current Semester Credits">
                    </div>
                    
                    <button class="btn" onclick="calculateCGPA()">Calculate CGPA</button>
                    <div id="cgpa-result" class="result-card"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
