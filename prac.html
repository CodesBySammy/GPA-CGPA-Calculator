<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA & CGPA Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 20px;
        }

        .button-group button {
            background-color: #4CAF50;
            color: white;
            padding: 16px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button-group button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .form-section {
            display: none;
            margin-top: 20px;
        }

        .form-section.active {
            display: block;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
            display: block;
        }

        input[type="number"], input[type="text"], select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border 0.3s;
        }

        input[type="number"]:focus, input[type="text"]:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .subject-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .subject-row input, .subject-row select {
            width: 48%;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        .result {
            font-size: 18px;
            margin-top: 30px;
            text-align: center;
            color: #333;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #222;
        }

        body.dark-mode .container {
            background-color: #333;
            color: #fff;
        }

        body.dark-mode .button-group button {
            background-color: #777;
        }

        body.dark-mode .button-group button:hover {
            background-color: #666;
        }

        body.dark-mode .submit-button {
            background-color: #777;
        }

        body.dark-mode .submit-button:hover {
            background-color: #666;
        }

        /* Text color fix for dark mode */
        body.dark-mode h1, body.dark-mode label, body.dark-mode .result {
            color: #fff;
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s;
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1);
            background-color: #45a049;
        }

        /* Mobile Optimization */
        @media screen and (max-width: 600px) {
            .subject-row {
                flex-direction: column;
            }

            .subject-row input, .subject-row select {
                width: 100%;
                margin-bottom: 10px;
            }

            .button-group button {
                font-size: 16px;
                padding: 14px 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GPA & CGPA Calculator</h1>

        <!-- Dark Mode Toggle Button -->
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>

        <div class="button-group">
            <button onclick="showGPAForm()">Calculate GPA</button>
            <button onclick="showCGPAForm()">Calculate CGPA</button>
        </div>

        <!-- GPA Form -->
        <div id="gpa-form" class="form-section">
            <label for="num-subjects">Enter number of subjects:</label>
            <input type="number" id="num-subjects" min="1" placeholder="Enter number of subjects">
            <button id="subject-button" class="submit-button" onclick="generateSubjectFields()">Enter Credits and Grades</button>
            
            <!-- Subject Fields Container -->
            <div id="subject-fields"></div>

            <!-- Calculate GPA Button (hidden initially) -->
            <button id="calculate-gpa-button" class="submit-button" style="display: none;" onclick="calculateGPA()">Calculate GPA</button>
            <div id="gpa-result" class="result"></div>
        </div>

        <!-- CGPA Form -->
        <div id="cgpa-form" class="form-section">
            <label for="previous-cgpa">Enter previous CGPA:</label>
            <input type="number" id="previous-cgpa" placeholder="Enter CGPA till last semester">
            <label for="current-gpa">Enter current semester GPA:</label>
            <input type="number" id="current-gpa" placeholder="Enter Current Semester GPA">
            <label for="total-credits">Enter total credits till previous semester:</label>
            <input type="number" id="total-credits" placeholder="Total Credits till last semester">
            <label for="current-credits">Enter current semester credits:</label>
            <input type="number" id="current-credits" placeholder="Current Semester Credits">
            <button class="submit-button" onclick="calculateCGPA()">Calculate CGPA</button>
            <div id="cgpa-result" class="result"></div>
        </div>
    </div>

    <script>
        // Grade Point Mapping
        const gradePoints = {
            'S': 10,
            'A': 9,
            'B': 8,
            'C': 7,
            'D': 6,
            'E': 5,
            'F': 0
        };

        function showGPAForm() {
            document.getElementById('gpa-form').classList.add('active');
            document.getElementById('cgpa-form').classList.remove('active');
        }

        function showCGPAForm() {
            document.getElementById('cgpa-form').classList.add('active');
            document.getElementById('gpa-form').classList.remove('active');
        }

        function generateSubjectFields() {
            const numSubjects = document.getElementById('num-subjects').value;
            const subjectFieldsDiv = document.getElementById('subject-fields');
            const subjectButton = document.getElementById('subject-button');
            const calculateButton = document.getElementById('calculate-gpa-button');
            subjectFieldsDiv.innerHTML = ''; // Clear previous fields if any

            // Hide the "Enter Credits and Grades" button after it's clicked
            subjectButton.style.display = 'none';

            if (isNaN(numSubjects) || numSubjects < 1) {
                alert("Please enter a valid number of subjects.");
                return;
            }

            // Generate fields for each subject
            for (let i = 0; i < numSubjects; i++) {
                const row = document.createElement('div');
                row.classList.add('subject-row');

                const creditInput = document.createElement('input');
                creditInput.type = 'number';
                creditInput.placeholder = `Credit for Subject ${i + 1}`;
                creditInput.id = `credit-${i}`;

                const gradeSelect = document.createElement('select');
                gradeSelect.id = `grade-${i}`;
                ['S', 'A', 'B', 'C', 'D', 'E', 'F'].forEach(grade => {
                    const option = document.createElement('option');
                    option.value = grade;
                    option.textContent = grade;
                    gradeSelect.appendChild(option);
                });

                row.appendChild(creditInput);
                row.appendChild(gradeSelect);

                subjectFieldsDiv.appendChild(row);
            }

            // Show the "Calculate GPA" button after the subject list is displayed
            calculateButton.style.display = 'block';
        }

        function calculateGPA() {
            const numSubjects = document.getElementById('num-subjects').value;
            let totalCredits = 0;
            let weightedGradePoints = 0;

            for (let i = 0; i < numSubjects; i++) {
                const credit = parseFloat(document.getElementById(`credit-${i}`).value);
                const grade = document.getElementById(`grade-${i}`).value;

                if (isNaN(credit) || !grade) {
                    alert("Please enter valid credits and grades.");
                    return;
                }

                totalCredits += credit;
                weightedGradePoints += credit * gradePoints[grade];
            }

            const gpa = weightedGradePoints / totalCredits;
            document.getElementById('gpa-result').innerText = `Your GPA is: ${gpa.toFixed(2)}`;
        }

        function calculateCGPA() {
            const previousCGPA = parseFloat(document.getElementById('previous-cgpa').value);
            const currentGPA = parseFloat(document.getElementById('current-gpa').value);
            const totalCredits = parseFloat(document.getElementById('total-credits').value);
            const currentCredits = parseFloat(document.getElementById('current-credits').value);

            if (isNaN(previousCGPA) || isNaN(currentGPA) || isNaN(totalCredits) || isNaN(currentCredits)) {
                alert("Please enter valid values.");
                return;
            }

            const newCGPA = ((previousCGPA * totalCredits) + (currentGPA * currentCredits)) / (totalCredits + currentCredits);
            document.getElementById('cgpa-result').innerText = `Your CGPA is: ${newCGPA.toFixed(2)}`;
        }

        // Dark mode toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
